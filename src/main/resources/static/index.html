<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Aspen Project - maven modules and git repositories automation</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="aspen.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4 input-group" id="directory-to-search" style="margin-bottom: 25px; margin-top: 25px">
            <input type="text" class="form-control" name="directoryToSearch" id="directory-to-search-input" placeholder="Directory to search">
            <span class="input-group-btn">
                <button type="button" class="btn btn-info" id="directory-to-search-submit-button">
                    Search
                </button>
            </span>
        </div>
        <div class="col-sm-12 text-center" id="message-holder">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" id="git-repositories">
        </div>
        <div class="col-sm-6" id="maven-modules">
        </div>
    </div>

    <!-- Modal credential provider username and password -->
    <div class="modal fade" id="credential-provider-pop-up" role="dialog">
        <div class="modal-dialog modal-md">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Repository credentials</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" class="form-control" name="username" id="credential-provider-pop-up-username" placeholder="username">
                        <input type="password" class="form-control" name="password" id="credential-provider-pop-up-password" placeholder="password">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="credential-provider-pop-up-ok-btn">Submit</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal ssh passphrase -->
    <div class="modal fade" id="ssh-passphrase-pop-up" role="dialog">
        <div class="modal-dialog modal-md">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Repository credentials</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="password" class="form-control" name="passphrase" id="ssh-passphrase-pop-up-password" placeholder="passphrase">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="ssh-passphrase-pop-up-ok-btn">Submit</button>
                </div>
            </div>

        </div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="aspen.js"></script>
</body>
</html>
